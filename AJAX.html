<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <br>
    <h1>University List</h1>
    <p>Enter any Country Name and get names of its 10 universities</p>
    <input type="text" id="country" placeholder="Enter name">
    <button onclick="getWeather()">Submit</button>
    <hr>
    <div id="weather-info"></div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <p>Roll # 2021-CS-122</p>

    <script>
        function getWeather() {
            country = document.getElementById('country').value;
            var url = `http://universities.hipolabs.com/search?country=${country}`;

            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        displayWeather(response);
                    } else {
                        alert('Error: ' + xhr.status);
                    }
                }
            };
            xhr.send();
        }

        function displayWeather(data) {
            var weatherInfo = document.getElementById('weather-info');
            weatherInfo.innerHTML = '';
            try {
                weatherInfo.innerHTML = `
                    <p>${data[0].name}</p>
                    <p>${data[1].name}</p>
                    <p>${data[2].name}</p>
                    <p>${data[3].name}</p>
                    <p>${data[4].name}</p>
                    <p>${data[5].name}</p>
                    <p>${data[6].name}</p>
                    <p>${data[7].name}</p>
                    <p>${data[8].name}</p>
                    <p>${data[9].name}</p>
                `;
            } catch (error) {
                weatherInfo.innerHTML = `
                    <p style="color:red">Invalid Country Name</p>
                `;
            }
        }
    </script>
</body>
</html>
